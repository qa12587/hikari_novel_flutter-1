name: Auto Build on Code Change (org.mewx.wenku8)
on:
  # 代码提交触发：main分支有任何代码变动时自动打包
  push:
    branches: [ main ]
  # 拉取请求触发：有PR合并到main分支时自动打包
  pull_request:
    branches: [ main ]
  # 定时自动打包：每天凌晨0点（确保最新代码）
  schedule:
    - cron: '0 0 * * *'
  # 手动触发：可在Actions页面一键运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # 自动修改包名为 org.mewx.wenku8
      - name: Set Package Name to org.mewx.wenku8
        run: |
          echo "flutter.applicationId=org.mewx.wenku8" >> android/local.properties
          echo "✅ 包名已设置为 org.mewx.wenku8"

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90
